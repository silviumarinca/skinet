<div class="bg-light px-4 py-3 text-uppercase font-weight-bold" style="padding:1.28em;">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Shipping costs will be added on choices made during checkout

    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotals$| async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotal</strong>
            <strong  >{{ subtotal | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong  >{{ shippingPrice | currency}}</strong>
        </li>

        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
             <strong>   {{ total | currency}}  </strong>  
        </li>
    </ul>
</div>
