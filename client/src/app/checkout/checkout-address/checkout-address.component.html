<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping Adress</h4>
        <button class="btn btn-outline-success mb-2"
            (click)="saveUserAddress()"
            [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-imputs [label]="'First Name'" formControlName="firstName"></app-text-imputs>
        </div>
        <div class="form-group col-6">
            <app-text-imputs [label]="'Last Name'" formControlName="lastName"></app-text-imputs>
        </div>
        <div class="form-group col-6">
            <app-text-imputs [label]="'Street'" formControlName="street"></app-text-imputs>
        </div>
        <div class="form-group col-6">
            <app-text-imputs [label]="'City'" formControlName="city"></app-text-imputs>
        </div>
        <div class="form-group col-6">
            <app-text-imputs [label]="'State'" formControlName="state"></app-text-imputs>
        </div>
        <div class="form-group col-6">
            <app-text-imputs [label]="'Zip Code'" formControlName="zipCode"></app-text-imputs>
        </div>
    </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to basket</button>

    <button class="btn btn-primary" [disabled]="checkoutForm.get('addressForm').invalid" cdkStepperNext>
        Go to delivery  <i class="fa fa-angle-right"></i></button>
</div>
