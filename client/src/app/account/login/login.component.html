<div class="d-flex justify-content-center mt-5">
    <div class="col-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="text-center mb-4">
       
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
     
    </div>
    <app-text-imputs formControlName="email" [label]="'Email Address'"></app-text-imputs>
    <app-text-imputs formControlName="password" [label]="'Password'" type="password"></app-text-imputs>
  
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
 
  </form>
</div>
 
</div>
